<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Starbucks-clone</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #4CAF50, #8BC34A); /* Gradiente verde */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.login-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h2 {
    margin-bottom: 30px;
    color: #333;
    font-size: 2em;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
}

.input-group input {
    width: calc(100% - 20px);
    padding: 12px 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
}

.input-group input:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

.login-button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: bold;
    width: 100%;
    transition: background-color 0.3s ease;
}

.login-button:hover {
    background-color: #689F38; /* Um verde um pouco mais escuro ao passar o mouse */
}

.signup-link {
    margin-top: 25px;
    font-size: 0.9em;
    color: #666;
}

.signup-link a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}

.signup-link a:hover {
    text-decoration: underline;
}

.login-button-link {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none; /* Remove a borda padrão do link */
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: bold;
    width: 100%;
    transition: background-color 0.3s ease;
    text-decoration: none; /* Remove o sublinhado padrão do link */
    display: inline-block; /* Permite que o width: 100% funcione */
    box-sizing: border-box; /* Garante que padding e border sejam incluídos no width */
    text-align: center; /* Centraliza o texto dentro do "botão" */
}

.login-button-link:hover {
    background-color: #689F38;
}
    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Bem-vindo de volta!</h2>
        <form action="#" method="POST" class="login-form">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>
            <a href="index.html" class="login-button-link">Entrar</a>
            <p class="signup-link">
                Ainda não tem conta? <a href="pagina-cadastro.html">Cadastre-se aqui</a>
            </p>
        </form>
    </div>
</body>
</html>
